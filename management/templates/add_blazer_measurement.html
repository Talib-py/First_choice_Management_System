{% extends 'base.html' %}

{% block title %}
Add Blazer Measurement
{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        form {
            margin-bottom: 40px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Add Blazer Measurement</h1>
    <!-- Form for adding Pant Measurement -->
    <form method="POST">
        {% csrf_token %}
        <label for="employee">Employee</label>
        <select id="employee" name="employee">
            <option value="">None</option>
            {% for employee in employees %}
                <option value="{{ employee.id }}">{{ employee.name }}</option>
            {% endfor %}
        </select>

        <label for="customer">Customer</label>
        <select id="customer" name="customer">
            <option value="">None</option>
            {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }}</option>
            {% endfor %}
        </select>

        <label for="length">Length</label>
        <input type="number" step="0.01" id="length" name="length" required>

        <label for="waist">Waist</label>
        <input type="number" step="0.01" id="waist" name="waist" required>

        <label for="sleeves">Sleeves</label>
        <input type="number" step="0.01" id="sleeves" name="sleeves" required>

        <label for="chest">Chest</label>
        <input type="number" step="0.01" id="chest" name="chest" required>

        <label for="shoulder">Shoulder</label>
        <input type="number" step="0.01" id="shoulder" name="shoulder" required>

        <label for="hip">Hip</label>
        <input type="number" step="0.01" id="hip" name="hip" required>

        <button type="submit">Add Blazer Measurement</button>
    </form>
    {% endblock %}
