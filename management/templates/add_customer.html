{% extends 'base.html' %}

{% block title %}
Add customer
{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        form {
            margin-bottom: 40px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Add Customer</h1>

    <!-- Form for adding a Customer -->
    <h2>Add Customer</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="phone_no">Phone Number</label>
        <input type="text" id="phone_no" name="phone_no" required>

        <label for="name">Customer Name</label>
        <input type="text" id="name" name="name" required>

        <label for="payment">Payment</label>
        <input type="number" step="0.01" id="payment" name="payment" required>

        <button type="submit">Add Customer</button>
    </form>
    {% endblock %}
