<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #495057;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 style="text-align: center; padding: 10px 0; border-bottom: 1px solid #ffffff;">FIRST CHOICE</h2>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="{% url 'add_company' %}"><i class="fas fa-building"></i> Add Company</a></li>
            <li><a href="{% url 'add_employee' %}"><i class="fas fa-user-tie"></i> Add Employee</a></li>
            <li><a href="{% url 'add_customer' %}"><i class="fas fa-user"></i> Add Customer</a></li>
            <li><a href="{% url 'employee_list' %}"><i class="fas fa-user-tie"></i>Employee List</a></li>
            <li><a href="{% url 'customer_list' %}"><i class="fas fa-user"></i>Customer List</a></li>
            <li><a href="{% url 'company_list' %}"><i class="fas fa-user"></i>Company List</a></li>
            <li><a href="{% url 'add_pant_measurement' %}"><i class="fas fa-ruler"></i> Add Pant Measurement</a></li>
            <li><a href="{% url 'add_shirt_measurement' %}"><i class="fas fa-ruler-horizontal"></i> Add Shirt Measurement</a></li>
            <li><a href="{% url 'add_blazer_measurement' %}"><i class="fas fa-ruler"></i> Add Blazer Measurement</a></li>
            <li><a href="{% url 'add_kurta_measurement' %}"><i class="fas fa-ruler-horizontal"></i> Add Kurta Measurement</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
</body>
</html>
